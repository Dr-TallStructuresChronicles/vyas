    <link rel="stylesheet" href="styles/general.css">

    <link rel="stylesheet" href="styles/video.css">

  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="left-section">
        <img class="hamburger-menu" src="icons/hamburger-menu.svg" alt="Menu">
        <img class="youtube-logo" src="icons/youtube-logo.svg" alt="Logo">
        <h1 class="brand-title">Tall Structures Hub</h1>
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search Tall Structures...">
        <button class="search-button">
          <img class="search-icon" src="icons/search.svg" alt="Search">
        </button>
      </div>
      <div class="right-section">
        <div class="upload-icon-container" onclick="uploadVideo()">

          <div class="tooltip">Upload Video</div>
        </div>
        <img class="current-user-picture" src="channel-pictures/my-channel.jpeg" alt="Profile">
      </div>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <div class="sidebar-link">
        <img src="icons/home.svg" alt="Home">

      </div>
      <div class="sidebar-link">
        <img src="icons/explore.svg" alt="Explore">
        <div>Explore</div>
      </div>
      <div class="sidebar-link">
        <img src="icons/library.svg" alt="Library">
        <div>Library</div>
      </div>
    </nav>

    <!-- Main Section -->
    <main>
      <section class="video-grid">
        <!-- Example Video Preview -->
        <div class="video-preview">
          <div class="thumbnail-row">
            <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="Thumbnail">
            <div class="video-time">14:20</div>
          </div>
          <div class="video-info-grid">
            <div class="channel-picture">
              <img class="profile-picture" src="channel-pictures/channel-1.jpeg" alt="Channel">
            </div>
            <div class="video-info">
              <p class="video-title">Introduction to Skyscrapers</p>
              <p class="video-author">Tall Structures Academy</p>
              <p class="video-stats">1.4K views Â· 2 weeks ago</p>
            </div>
          </div>
        </div>

        <!-- Add More Video Previews Below -->
      </section>
    </main>
